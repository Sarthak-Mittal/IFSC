<div class="d-flex flex-column align-items-stretch u-full-height" #container>
  <header>
    <div class="jumbotron my-jumbotron">
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link" routerLink="/home" routerLinkActive="active">Home</a>
        <a class="nav-link" routerLink="/about" routerLinkActive="active">About</a>
        <a class="nav-link" routerLink="/contribute" routerLinkActive="active">Contribute</a>
      </nav>
    </div>
  </header>
  <main [@routeState]="o.isActivated ? o.activatedRoute : ''" class="flex-grow-1">
    <!-- [@fadeAnimation]="o.isActivated ? o.activatedRoute : ''" -->
    <router-outlet #o="outlet"></router-outlet>
  </main>
  <footer class="footer blog-footer">
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
          <a href="https://github.com/Sarthak-Mittal/ifsc/">Made with
            <fa-icon class="fa fa-sm" [icon]="faHeart" style="color: red;" aria-hidden="true"></fa-icon>
            on
            <img class="github_logo" src="../gitHub_Logo.png" />
          </a>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
          <a (click)="scrollToTop()">
            <fa-icon class="fa fa-lg backToTop" [icon]="faChevronUp" aria-hidden="true">
            </fa-icon>
          </a>
        </div>
      </div>
    </div>
  </footer>
</div>
